<div class="row mt-5">
  <div class="col-12">
    <form [formGroup]="editRecipe" (ngSubmit)="submitForm()">
      <div class="row mt-3">
        <div class="col-12">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" id="name">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <label for="imgPath">Image URL</label>
          <input type="text" formControlName="imgPath" class="form-control" id="imgPath">
          <img [src]="this.editRecipe.controls.imgPath.value" class="img-fluid mt-2 w-50 m-auto d-block">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <label for="desc">Description</label>
          <textarea type="text" class="form-control" formControlName="desc" rows="6" id="desc"></textarea>
        </div>
      </div>

      <div class="row mt-3">
        <p>Ingredients</p>
        <div class="col-12" formArrayName="Ingredients">
          <div class="row my-3 mb-0" *ngFor="let ing of this.editRecipe.controls.Ingredients.controls , let i = index" [formGroupName]="i">
            <div class="col-8">
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-2">
              <input type="number" formControlName="amount" class="form-control">
            </div>
            <div class="col-2">
              <button class="btn btn-outline-danger" (click)="removeIngredient(i)" type="button">Remove</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12 d-flex justify-content-between">
          <button type="button" class="btn btn-outline-success" (click)="addNewIngredient()">Add Ingredient</button>
          <div>
            <button class="btn btn-primary me-3" type="submit" [disabled]="!this.editRecipe.valid">Save</button>
            <button class="btn btn-danger" type="button">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
