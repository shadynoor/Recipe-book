<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="text" id="Name" class="form-control" placeholder="" #ingName>
          <!-- <small id="helpId" class="text-muted">Help text</small> -->
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="Amount" class="form-label">Amount</label>
          <input type="number" id="Amount" min="1" class="form-control" placeholder="" #ingAmount>
          <!-- <small id="helpId" class="text-muted">Help text</small> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success me-3" type="submit" (click)="addIng()">Add</button>
        <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
      </div>
    </div>
  </div>
  <div class="theAlert">
    <div class="alert alert-danger d-flex align-items-center justify-content-center position-relative" style="width:800px;height:300px"  role="alert">
      <h4 class="alert-heading">Please Enter The Name and Amount</h4>
      <a (click)="close()"><i class="fa-solid fa-xmark"></i></a>
    </div>
  </div>
</div>

<div class="opacity">

</div>
